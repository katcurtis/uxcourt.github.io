<!DOCTYPE html>
<html>
<head>
	<title>Script Basics</title>
	<script type="text/javascript">
	function scriptRun(){
		alert("Hello World from inside the scriptRun function");
	}
	</script>
</head>
<body>
	<script type="text/javascript">alert("Hello World");</script>
	<input type="button" name="run_the_script" value="run the script" onclick="scriptRun()">

</body>
</html>
